<div *ngIf="hero">
    <h1>{{title}}</h1>
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input type="text" name="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button (click)="goback()">back</button>
    <button (click)="save()">Save</button>
</div>
